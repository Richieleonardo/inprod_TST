<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat App</title>
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
        <h1>
            Try our new session based chat app.
        </h1>

        <!-- LOGIN and REGISTER redirect button -->
        <div class="buttons">
            <button type="button" id="login">Login</button>
            <button type="button" id="register">Register</button>
        <form id="form">
            <label for="user-id">Insert your user id</label>
            <input type="text" id="user-id"/>
            <button type="submit" id="enter">Enter</button>
            <button type="button" id="generate-id">Generate new id</button>
        </form>
        <script type="module" src="../src/script.js"></script>
    </body>
</html>
